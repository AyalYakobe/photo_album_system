<app-choose-photo></app-choose-photo>

  <div class="container">
    <h3>Upload File</h3>
  
    <form (ngSubmit)="onFormSubmit()">
      <div class="row">
        <div class="col-sm-12">
          <div>
            <h6 class="head-title margin-top-8"><span>Select Image File</span></h6>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="custom-file">  
            <input type="file" class="custom-file-input" id="customFile" name="uploadedImage" (change)="onFileSelect($event)" #UploadFileInput accept="image/*">
            <label class="custom-file-label" for="customFile">Choose File</label>    
          </div> 
        </div>
        <div class="col-sm-6"> <button class="btn btn-primary" type="submit">Upload</button> </div>
      </div>
    </form>
    <div class="snapshot" *ngIf="localImage">
      <h2>Presenting...</h2>
      <img [src]="localImage" [height]="300" [width]="300" />
    </div>
  </div>
